<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Stocks Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <h1> Stocks Calculator</h1>
    <form>
        <label>Enter old stock price</label>
        <input required id="oldPrice" type="number">
        <br/>
        <label>Enter number of stocks purchased</label>
        <input required id="noOfStocks" type="number" />
        <br/>
        <label>Enter current stock price</label>
        <input required id="newPrice" type="number" />
        <button id="submitBtn">Show</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
