<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Stocks Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1> Stocks Calculator</h1>
        <form>
            <input class="input" placeholder="Old stock price" required onchange="handleChangeO(this.value)" id="oldPrice" type="number">
            <br/>
            <input class="input" placeholder="Number of stocks purchased" required id="noOfStocks" type="number" />
            <br/>
            <input class="input" placeholder="Current stock price" required onchange="handleChangeN(this.value)" id="newPrice" type="number"
            />
            <br/>
            <button class="button" id="submitBtn">Show</button>
        </form>

    </div>
    <div class="result">
        <div id="resultbg">
            <h2 id="result">
            </h2>
            <h3 id="percentage">
            </h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
